
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Profilo Giocatore</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    .profile-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  
<nav style="background: #333; color: white; padding: 10px; text-align: center;">
  <a href="home.html" style="color: white; margin: 0 10px;">🏠 Home</a>
  <a href="index.html" style="color: white; margin: 0 10px;">🗺️ Mappa</a>
  <a href="profilo.html" style="color: white; margin: 0 10px;">👤 Profilo</a>
  <a href="lavoro.html" style="color: white; margin: 0 10px;">⚒️ Lavoro</a>
  <a href="articoli.html" style="color: white; margin: 0 10px;">📜 Articoli</a>
  <a href="guerre.html" style="color: white; margin: 0 10px;">⚔️ Guerre</a>
</nav>


  <div class="profile-box">
    <h1>👤 Profilo Giocatore</h1>
    <p><strong>Nome:</strong> <span id="playerName">Giocatore 1</span></p>
    <p><strong>Livello:</strong> <span id="playerLevel">1</span></p>
    <p><strong>Esperienza:</strong> <span id="playerXP">0</span> XP</p>
    <p><strong>Regioni conquistate:</strong> <span id="playerRegions">0</span></p>
    <p><strong>Oro totale:</strong> <span id="playerGold">0</span></p>
    <p><strong>Petrolio totale:</strong> <span id="playerOil">0</span></p>
  
</div>

  <script>
    const profilo = JSON.parse(localStorage.getItem("profiloGiocatore")) || {
      playerName: "Giocatore 1",
      playerXP: 0,
      playerLevel: 1,
      totalGold: 0,
      totalOil: 0,
      conqueredRegions: []
    };
    document.getElementById("playerName").textContent = profilo.playerName;
    document.getElementById("playerXP").textContent = profilo.playerXP;
    document.getElementById("playerLevel").textContent = profilo.playerLevel;
    document.getElementById("playerGold").textContent = profilo.totalGold;
    document.getElementById("playerOil").textContent = profilo.totalOil;
    const regioni = (profilo.conqueredRegions || []).filter(r => r.owner === "Giocatore 1");
    document.getElementById("playerRegions").textContent = regioni.length;
  </script>
</body>
</html>
