<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Gioco Italia</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }
    .login-container {
      background: white;
      display: inline-block;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üéÆ Gioco Italia</h1>
    <p>Accedi con Google per iniziare</p>

    <div id="g_id_onload"
         data-client_id="210471226801-657qaagbqs8qvobavqb4m6qa4tib4ifk.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      console.log("üîê Google ha restituito:", response);

      const idToken = response.credential;

      if (!idToken) {
        console.error("‚ùå Nessun token ricevuto da Google.");
        alert("Errore: token non ricevuto da Google.");
        return;
      }

      console.log("üì° Inviando token al backend:", idToken);

      fetch("https://gioco-backend.onrender.com/login-google", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idToken })
      })
      .then(async res => {
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || "Errore backend");
        }
        console.log("‚úÖ Login riuscito:", data);
        localStorage.setItem("utente", JSON.stringify(data));
        window.location.href = "home.html";
      })
      .catch(err => {
        console.error("‚ùå Errore login:", err);
        alert("Errore nel login: " + err.message);
      });
    }
  </script>
</body>
</html>
